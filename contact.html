				<h1 class="header-title">Contact</h1>
				<h2 class="header-subtitle">Mateo Borina</h2>
			</div>
		</div>
		<div class="content">
			
			<form id="contact-form" class="form-contact">
				<input type="hidden" name="contact_number">
				<label class="form-label">Name</label>
				<br>
				<input type="text" name="user_name" class="small-input" required>
				<br>
				<label class="form-label">Email</label>
				<br>
				<input type="email" name="user_email" class="small-input" required>
				<br>
				<label class="form-label">Message</label>
				<br>
				<textarea name="message" class="big-input"></textarea>
				<br>
				<span id="success-msg">Message sent successfully!</span>
				<span id="fail-msg">Message sending failed.</span>
				<input id="send-btn" type="submit" value="Send" class="submit-input" required>
		  </form>

		</div>
		<div class="footer">
			<div class="footer-column">
				<p class="footer-column-title">Contact info</p>
				<div class="footer-grid">
